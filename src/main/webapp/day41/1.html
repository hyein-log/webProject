<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
li:hover {
	background-color: blue;
}
</style>
</head>
<body>
	<h1>함수연습</h1>
	<ul>
		<li id="li1">1.이름있는 함수(일반적)- 선언적 함수</li>
		<li id="li2">2.이름없는 함수(익명함수)- 익명함수</li>
		<li id="li3">3.callback함수</li>
		<li id="li4">4.함수재정의</li>
		<li id="li5">5.함수의 매개변수</li>
		<li id="li6">6.함수의 매개변수 Array()</li>
		<li id="li7">7.함수의 return</li>
	</ul>
	<hr>
	<div id="here">여기</div>
	<script type="text/javascript">
		alert(pythagoras());
		function pythagoras() {
			var width = 3;
			var height = 4;
			return Math.sqrt(square(width) + square(height));
			//내부함수
			function square(x) {
				return x * x;
			}
		}

		function square(x, y) {
			return x * y;
		}

		////////////////////
		function myFunction(a) {
			here.innerHTML = "myFunction start";
			if (a > 10)
				return;
			here.innerHTML += "<br> myFunction end";
			//return; 생략되어있음 함수는 호출하는 곳으로 무조건 돌아가게 되어있음

		}
		function myFunction2(a) {
			here.innerHTML = "myFunction start";
			if (a > 10)
				return "ok";
			here.innerHTML += "<br> myFunction end";
			//return; 생략되어있음 함수는 호출하는 곳으로 무조건 돌아가게 되어있음

		}
	</script>
	<script type="text/javascript">
		li7.onclick = function() {
			myFunction();
			myFunction(20);
			myFunction(10);
			var result = myFunction2(20);
			here.innerHTML += "<br>result = " + result;
			// 		var result = myFunction2(10);
			// 		here.innerHTML += "<br>result = "+result;
		};

		li6.onclick = function() {
			var arr1 = Array();
			var arr2 = Array(10);
			var arr3 = Array(1, 2, 3, 4, 5);
			here.innerHTML += "<br>" + typeof (arr1) + ":" + arr1.length;
			here.innerHTML += "<br>" + typeof (arr2) + ":" + arr2.length;
			here.innerHTML += "<br>" + typeof (arr3) + ":" + arr3.length;

			var total = 0;

			sumAll();
			sumAll(1, 2, 3, 4, 5);
			sumAll(100, 200);
			sumAll("java", "c");

			function sumAll() {
				//arguments객체가 내장되어있다.
				for ( let index in arguments) {
					total += arguments[index];
				}
				here.innerHTML += "<br>total = " + total;
			}
		};

		li5.onclick = function() {
			function call(a, b, c) {
				here.innerHTML += "<br>a = " + a;
				here.innerHTML += "<br>b = " + b;
				here.innerHTML += "<br>c = " + c;
				here.innerHTML += "<hr>";
			}
			call();
			call(10);
			call(10, 20);
			call(10, 20, 30);
			call(10, 20, 30, 40);
		};

		li4.onclick = function() {
			//호이스팅 : var끌어올리기, 함수정의, 코드실행시작
			alert(typeof (f1)); //function이 나오는 이유 -> 호이스팅으로 인해 var f1이 올라간뒤 function f1이 올라가므로 function이 뜨게됨
			f1();
			function f1() {
				alert("1");
			}
			function f1() {
				alert("2");
			}

			var f1 = function() {
				alert("3");
			};
			f1();
		};

		li3.onclick = function() {
			setInterval(function() {
				here.innerHTML = new Date();
			}, 1000);
		};

		li2.onclick = function() {
			//익명함수 선언하고 실행하기 ..1회성
			(function() {
				var obj = document.getElementById("li2");
				here.innerHTML = "이름없는 함수(익명함수)";
			})(); //익명함수를 사용시 전체 함수를 괄호로 싸야지만 사용가능

			//함수를 여러번 사용하기 위해 변수에 넣음
			var aa = function() {
				here.innerHTML = "이름없는 함수(익명함수)";
			};
			here.innerHTML = aa;
			//할당후 호출가능
			aa();
		}
		li1.onclick = function() {
			f1();
			function f1() {
				here.innerHTML = "이름있는 함수(일반적)";
				here.innerHTML += "<br>함수내의 함수는 내부함수";
			}

		};
	</script>
</body>
</html>
