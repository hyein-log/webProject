<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function call(){
	here.innerHTML = "1.선언적함수(이름있는함수)";
}
var f = function(){
	here.innerHTML = "2.익명함수";
};
function call2(){
	call3();
	function call3(){
		here.innerHTML = "3.내부함수"
	}
}
function call4(param){
	//매개변수로 함수를 받음
	param();
}
function call5(){
	here.innerHTML = "callback함수";
}
function call6(){
	setInterval(call7, 1000);
}
function call7(){
	here.innerHTML = "현재시간 : " +new Date();
}
function call8(param){
	var a = 10 + param;
	return function(){
		alert("함수return a = "+a+" , param = "+param);
	};
}

</script>
</head>
<body>
<h1>사용자정의 function</h1>
<button id = "btn1" onclick="call();">1.선언적 함수(이름있는 함수)</button>
<button id = "btn2" onclick="f();">2.익명함수(이름없는 함수)</button>
<button id = "btn3" onclick="call2();">3.내부함수(함수내에 있는 함수)</button>
<button id = "btn4" onclick="call4(call5);">4.callback함수(받은쪽에서 호출)</button>
<button id = "btn5" onclick="call6();">4.callback함수(setInterval)</button>
<button id = "btn6" onclick="call8(5)();">5.클로져(지역변수 남기기)</button>
<button id = "btn7" onclick="f2 = call8(5); alert(f2); f2();">5.클로져(지역변수 남기기)</button>
<hr>
<div id = "here">여기</div>
(function(){
		
	})();
	console.log("d");
</body>
</html>
