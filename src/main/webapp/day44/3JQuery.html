	$(function() {
		$("#btn1").click(function() {
			$(this).css("border", "1px solid red");
			//	this.style.border = "10px solid black";
			$("h1").css("color", "lightgreen"); //h1객체 모두를 받음 selectAll임
			$("h2").css({
				"background-color" : "gray",
				"color" : "pink"
			});
			$("#here").css("background-color", "lavender");
			$(".a").css("color", "skyblue");
			$("p.aa").css("color", "blue");
			$("input:text").css("background-color", "green");
			$("input:button").css("background-color", "navy");
			var x = $("select > option:selected").val();
			$("#here").html("<h1>" + x + "</h1>");
			$("select>option:odd").css("background-color", "hotpink");
			$("select>option:even").css("background-color", "lightpink");

			$("p:contains('태그')").css("background-color", "beige");
		});
		$("#btn2").click(function() {
			if ($("h1").hasClass("on")) {
				$("h1").removeClass("on");
			} else {
				$("h1").addClass("on")
			}
		});
	});
</script>
