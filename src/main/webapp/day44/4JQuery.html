<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../JSLib/jquery-3.6.0.min.js"></script>
<style type="text/css">
.aa{background-color: lightgreen;}
.bb{background-color: lightblue;}
</style>
<script>
	$(function() {
		$("#btn1").click(function() {
			var arr = [ "월요일", "화요일", "수요일", "목요일", "금요일" ];
			//자바스크립트
			var output = "<h2>javascript</h2><ul>";
			arr.forEach(function(elt, i, array) {
				output += "<li>" + elt + "</li>";
			});
			here.innerHTML = output + "</ul>";
			//jQuery
			var output = $("#here").html()+"<h2>jQuery</h2><ul>";
			$.each(arr, function(i, elt) {
				output += "<li>" + elt + "</li>";
			});
			$("#here").html(output+"</ul>");
		});
		$("#btn2").click(function(){
			var output = "";
			$("li").each(function(i,element){
				output += $(element).text();
			});
			output= $("#here").html()+"<hr>"+output;
			$("#here").html(output);
		});

		$("#btn3").click(function(){
			$("li").each(function(i,element){
				if(i%2==0){
					$(this).addClass("aa");
				}else{
					$(this).addClass("bb");
				}
			});
		});
		$("#btn4").click(function(){
			var obj1 = {name:"khi"};
			obj1.age = 20;
			var obj2 = {afredss:"금천구 가산디지털단지", phone:"010-1234-1234"};
			
			$.extend(obj1,obj2,{"major":"컴공"});
			console.log(obj1);
			$("#here").html(JSON.stringify(obj1));
			var output = "";
			$.each(obj1, function(key, value) {
				output +="<br>"+key+"-->"+value;
			});
			$("#here").html($("#here").html+output);
		});
	});
</script>
</head>
<body>
	<h1>jquery연습</h1>
	<button id="btn1">배열</button>
	<button id="btn2">배열(selector)</button>
	<button id="btn3">배열(selector)</button>
	<button id="btn4">object</button>
	<hr>
	<div id="here">여기</div>
</body>
</html>
