<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeToggle();
    $("#div2").fadeToggle("slow", function(){alert("B")});
    $("#div3").fadeToggle(3000,function(){alert("B")});
  });
});
</script>
<style type="text/css">
#div1{width:80px;height:80px;background-color:red; }
#div2{width:80px;height:80px;background-color:green; }
#div3{width:80px;height:80px;background-color:blue; }
</style>
</head>
<body>

<p>Demonstrate fadeToggle() with different speed parameters.</p>

<button>Click to fade in/out boxes</button><br><br>

<div id="div1"></div>
<br>
<div id="div2"></div>
<br>
<div id="div3"></div>

</body>
</html>
