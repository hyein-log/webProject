<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  label { width: 100px; 
  display: inline-block; 
  background-color: lightgreen}
  
  h1 { border:1px solid green; width: 500px;}
</style>
</head>
<body>
<!-- label, input요소는 inline요소이다.(content만큼만 자리차지)
     width속성변경불가.  
     h1요소는 block요소이다. (1줄을 차지한다.)
submit는 서버로 전송하기버튼이다.
-->
<h1>로그인하기</h1>
<form action="loginCheck.jsp" method="get">
<fieldset>
 <legend>Get방식 연습</legend>
 <label>아이디:</label>
 <input type="text" autofocus="autofocus"   name="userid" value="zzilre1004"><br>
 <label>비밀번호:</label>
 <input type="password" name="userpass" value="1234"><br>
  <input type="submit" value="서버로전송">
 </fieldset>
</form>
<hr>
<form name="myfrm" action="loginCheck.jsp" method="post">
 <fieldset>
 <legend>Post방식 연습</legend>
 <label>아이디:</label>
 <input type="text" name="userid2" value="zzilre1004" size="20" maxlength="20" ><br>
 <label>비밀번호:</label>
 <input type="password" name="userpass2" value="1234" size="20"><br>
 <input type="hidden" name="phone" value="010-1234-5678">
  <input type="submit" value="서버로전송1">
  <input type="button" onclick="call()" value="서버로전송2">
  </fieldset>
</form>
<script>
   function call(){
	   alert("button누름");
	   myfrm.action = "1.html";
	   myfrm.submit();
   }
</script>
</body>
</html>
