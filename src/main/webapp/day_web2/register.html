<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
  function f(){
	  
	  var pw1 = document.getElementById("pwd1").value;
	  var pw2 = document.getElementById("pwd2").value;
	  alert("서버 가기전에 수행한다." + pw1 + "---" + pw2);
	  if(pw1 != pw2){
		  alert("비밀번호 확인하세요.");
		  document.getElementById("pwd1").focus();
		  return false;
	  }
  }
</script>
</head>
<body>
<form action="registerCheck.jsp" onsubmit="return f();" method="post">
  <fieldset>
    <legend>로그인 정보</legend>
    <ul>
      <li>
        <label for="user-id">아이디 </label>
        <input type="text" autofocus="autofocus" id="user-id" name="user-id">
      </li>
      <li>
        <label for="pwd1">비밀번호 </label>
        <input type="password" id="pwd1"  name="pwd1" value="">
      </li>
      <li>
        <label>비밀번호 확인 </label>
        <input type="password" id="pwd2"    name="pwd2">
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>개인 정보</legend>
    <ul>
      <li>
        <label for="user-name">이름 </label>
        <input type="text" id="user-name" name="user-name">
      </li>
      <li>
        <label for="mail">메일 주소</label>
        <input type="email" id="mail" name="mail">
      </li>
      <li>
        <label for="phone">연락처</label>
        <input type="tel" id="phone" name="phone" 
               pattern="[01]{3}-[0-9]{4}-[0-9]{4}">
      </li>
      <li>
        <label for="homep">블로그/홈페이지</label>
        <input type="url" id="homep" name="homep">
      </li>
    </ul>
  </fieldset>
  <input type="submit" value="가입하기">
</form>
  

</body>
</html>
